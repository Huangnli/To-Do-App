<!DOCTYPE html>
<html>

<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/cadastro.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main">
        <img src="./images/logologin.svg" alt="logo" class="logo">
        <form class="login" id="formCadastro" autocomplete="off">
            <div class="box">
                <div class="wrapper">
                    <div class="input-data">


                        <input type="text" id="username" required>

                        <label><i class="fa fa-user"></i> Login</label>


                    </div>

                </div>
                <div class="wrapper">
                    <div class="input-data">
                        <input type="password" id="password" required>
                        <label><i class="fa fa-lock"></i> Senha</label>
            
                    </div>
                </div>
                <div class="wrapper">
                    <div class="input-data">
                        <input type="password" id="passwordConf" required>
                        <label><i class="fa fa-lock"></i> Confirmar Senha</label>
                    </div>
                </div>
                <div class="form-row">

                    <a class="form-row submit-btn">
                        <input class="cadastrar-btn" type="submit" value="Cadastrar">
                    </a>
                </div>
            </div>
        </form>

    </div>

    <div class="footer">
        <p>Â© 2021 Worklist 1.0 - Privacy Policy - Terms of Service </p>
    </div>  


    <script src="js/cadastro.js"></script>
</body>

</html>

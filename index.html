<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>
</head>

<body>
  <div class="main">
    <img src="./images/logologin.svg" alt="logo" class="logo">
    <form  class="login" id="form" autocomplete="off">
  
        <div class="wrapper">
          <div class="input-data">

            
            <input type="text" id="username" required >

            <label><i class="fa fa-user"></i> logina</label>


          </div>

        </div>
        <div class="wrapper">
          <div class="input-data">
            <input type="password" id="password" required>
            <label><i class="fa fa-lock"></i> senha</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-row submit-btn">
            <input class="input-btn" type="submit" value="logar">
          </div>
          <a class="form-row submit-btn" href="cadastro.html">
            <input class="cadastrar-btn" type="button" value="cadastrar">
          </a>
        </div>
      
    </form>

  </div>

  <div class="footer">
    <p>oi</p>
  </div>


  <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="./css/index.css">

</head>

<body class="main">
  <div class="main">

    <div class="login">

      <div class="botao">

    </div>
  </div>




  <div class="footer"></div>



  <script src="main.js"></script>
</body>

</html>
